<div bsModal #roomModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Room Information</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <room-grid #roomGrid></room-grid>
      </div>
    </div>
  </div>
</div>
